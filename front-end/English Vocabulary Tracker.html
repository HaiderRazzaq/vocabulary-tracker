<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .card, .dark-mode .form-control, .dark-mode .table {
            background-color: #1e1e1e;
            color: #ffffff;
            border-color: #444;
        }
        .dark-mode .form-control::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container mt-5">
        <h2 class="text-center">English Vocabulary Tracker</h2>
        <button class="btn btn-secondary mb-3" onclick="toggleMode()">Toggle Dark/Light Mode</button>
        <div class="card p-4">
            <form method="POST" action="/save-word">
                <div class="mb-3">
                    <label for="word" class="form-label">New Word</label>
                    <input type="text" name="word" class="form-control" placeholder="Enter new word" required>
                </div>
                <div id="examples-container">
                    <div class="mb-3 example-group d-flex align-items-center">
                        <input type="text" name="example[]" class="form-control me-2" placeholder="Enter example sentence" required>
                        <!-- <button type="button" class="btn btn-danger" onclick="removeExample(this)">✖</button> -->
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" onclick="addExample()">Add Examples</button>
                <button type="submit" class="btn btn-primary">Add Word</button>
            </form>
        </div>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Example</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="words-table">
                <!-- Data will be populated from backend -->
            </tbody>
        </table>
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }
        
        function addExample() {
            let container = document.getElementById("examples-container");
            let div = document.createElement("div");
            div.classList.add("mb-3", "example-group", "d-flex", "align-items-center");
            div.innerHTML = '<input type="text" name="example[]" class="form-control me-2" placeholder="Enter another example sentence" required>' +
                            '<button type="button" class="btn btn-danger" onclick="removeExample(this)">✖</button>';
            container.appendChild(div);
        }
        
        function removeExample(button) {
            button.parentElement.remove();
        }
        
        function removeWord(button) {
            button.closest("tr").remove();
        }
    </script>
</body>
</html>
